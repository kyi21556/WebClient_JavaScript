<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function print() {
			let ele = document.getElementById("demo");
			ele.innerHTML="병신ㅎㅋㅋㅋㅋㅋㅋㅋ"
		}
	</script>
</head>
<body>
	<button onclick="print()">클릭하세요</button>
	<p id="demo">대박대박.....</p>
</body>
</html>
