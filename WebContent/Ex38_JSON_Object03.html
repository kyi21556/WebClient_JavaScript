<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	let myCars;
	myCars = {
		"name" : "sally",
		"age" : 30,
		"cars" : [
					{"name" : "Ford","model" : [ "Fiesta", "Focus", "Mustang" ]},
					{"name" : "BMW" ,"model" : [ "320", "x3", "x5" ]},
					{"name" : "Fiat","model" : [ "500", "Panda" ]}
				]
			}
	
	window.onload = function() {
		let selectBox = document.getElementById("carList");
		
		for(let index in myCars.cars) {
			let selectList = document.createElement("option");
			selectList.text = myCars.cars[index].name;
			
			selectBox.options.add(selectList);
		}
		
		selectBox.onchange = function() {
			div1.innerHTML = "";
			
			
			if(selectBox.selectedIndex == 0) {
				
			} else {
				switch (selectBox.selectedIndex) {
				case 1:
					div1.innerHTML = myCars.cars[0].model.toString();
					break;
				case 2:
					div1.innerHTML = myCars.cars[1].model.toString();
					break;
				case 3:
					div1.innerHTML = myCars.cars[2].model.toString();
					break;
				}
					
					
					
					
				
			}
		}
		
		
	}
	
	</script>
</head>
<body>
	<form action="#" id="form1">
		<select name="carList" id="carList">
			<option value="null">선택하세요</option>
		</select>
	</form>
	<hr>
	<div id="div1"></div>
</body>
</html>
