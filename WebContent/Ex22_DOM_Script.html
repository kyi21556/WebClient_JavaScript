<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function() {
			let btnobj = document.getElementById("btnGetData");
			// 이벤트를 처리하는 것도 필요에 따라 동적으로 처리할 수 있다.
			// <input type="button" onclick=""> 이것은 좋은 방법이 아니다.
			btnobj.onclick = function() { //객체가 가지고 있는 이벤트에다가 function(){}
				let txtmsg = document.getElementById("txtmessage");
				let str = "";
				str += "ID: " + txtmsg.getAttribute("id");
				str += "\n value: " + txtmsg.getAttribute("value");
				str += "\n value: " + txtmsg.value;
				str += "\n length: " + txtmsg.value.length;
				
				console.log(str);
			}
			
			document.getElementById("btnCreate").onclick = function() {
				let txtname = document.createElement("input");
				//<input>
				txtname.setAttribute("type", "text");
				//<input type="text">
				txtname.setAttribute("id", "txtbox");
				txtname.setAttribute("value", "홍길동");
				
				document.body.appendChild(txtname);
			}
		}
	</script>
</head>
<body>
	<input type="text" id="txtmessage" value="hello">
	<input type="button" value="getinfo" id="btnGetData">
	<hr>
	<input type="button" value="동적생성" id="btnCreate">
</body>
</html>
