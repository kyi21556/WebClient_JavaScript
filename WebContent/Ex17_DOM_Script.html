<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<script type="text/javascript">
	/*
	JavaScript can change all the HTML elements in the page
	JavaScript can change all the HTML attributes in the page
	JavaScript can change all the CSS styles in the page
	JavaScript can remove existing HTML elements and attributes
	JavaScript can add new HTML elements and attributes
	JavaScript can react to all existing HTML events in the page
	JavaScript can create new HTML events in the page
	
	
	*Finding HTML Elements* (요소를 찾을 수 있다.)
	Method									Description
	document.getElementById(id)				Find an element by element id // id를 가지고 찾을수 있다.
	document.getElementsByTagName(name)		Find elements by tag name	  // 요소들을 태그이름으로 찾는다.(배열)
	document.getElementsByClassName(name)	Find elements by class name	  // 
	
	
	Changing HTML Elements (요소를 변경할 수 있다.)
	Property	Description
	element.innerHTML = new html content		Change the inner HTML of an element (태그와 태그사이의 안쪽을 변경할 수 있다.)
	element.attribute = new value				Change the attribute value of an HTML element
	element.style.property = new style			Change the style of an HTML element
	Method										Description
	element.setAttribute(attribute, value)		Change the attribute value of an HTML element (속성을 변경 할 수 있다.)
	
	
	Adding and Deleting Elements (요수를 추가하고 삭제할 수 있다.)
	Method								Description
	document.createElement(element)		Create an HTML element
	document.removeChild(element)		Remove an HTML element
	document.appendChild(element)		Add an HTML element
	document.replaceChild(new, old)		Replace an HTML element
	document.write(text)				Write into the HTML output stream
	
	---------------------------------------------------------------------------
	(해석)
	JavaScript는 페이지의 모든 HTML 요소를 변경할 수 있습니다.
    JavaScript는 페이지의 모든 HTML 특성을 변경할 수 있습니다.
    JavaScript는 페이지의 모든 CSS 스타일을 변경할 수 있습니다.
    JavaScript에서 기존 HTML 요소 및 속성을 제거할 수 있습니다.
    JavaScript는 새로운 HTML 요소 및 특성을 추가할 수 있습니다.
    JavaScript는 페이지의 모든 기존 HTML 이벤트에 응답할 수 있습니다.
    JavaScript는 페이지에 새 HTML 이벤트를 생성할 수 있습니다.
    
    
    
	이벤트 등등....
	https://www.w3schools.com/js/js_htmldom_document.asp
	*/
	</script>
<body>
		<div id="demo">첫번째</div>
		<div id="demo">두번째(계층 트리 형태에서...이 id=demo는 의미가 없다.)</div>
</body>
<script type="text/javascript">
	let ele_dev = document.getElementById("demo");
	console.log(ele_dev);
	ele_dev.innerHTML="<b>Hello World</b>"
</script>
</html>
