<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// function call(){}
		// fyfun = function(){}
	
		// funtion(){} 익명함수 (이름이 없어요)
		// 함수는 호출 >> 몇번이고 필요하면 재호출 가능
		
		// **callback함수** (프로그램 논리에 의해 자동으로 호출되는 함수) >> 1초마다 >> 재호출>> 익명함수가.
		
		// 저는요 function aa(){} >> setInterval(function() {}, 1000);
		// function(){} 다른곳에 안쓰여... setInterval만 쓸거야
		// 1초마다 함수를 호출해서 시간을 갱신해라
		
		var myTime = setInterval(function() {
			let d = new Date(); // 자바에서 Date d = new Date();
			let t = d.toLocaleTimeString();
			document.getElementById("time").innerHTML = t;
			
		}, 1000);
		
		// 여기서 mytime은 setInterval이다.
		function myTimeStop() {
			window.clearInterval(myTime);
		}
	</script>
</head>
<body>
		<p id="time"></p>
		<button onclick="myTimeStop()">stop Time</button>
</body>
</html>
