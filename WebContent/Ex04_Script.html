<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 문법</title>
	<script type="text/javascript">
		/*
			- 변수생성 -> 값입력 -> 그 후 타입이 설정됨
			- var a; let b; 아직 정의되지 않았다
			- a = 10; b = "A" 입력하면 number, String 이라는 변수설정이 된다.
			- ES5(모든 변수의 타입:var) >> 2015 ES6(ECMA) 문법부터는 let, const가 추가되었다.
			- var, let, const
			- 권장: let, const
			
			- 초기화(처음 값을 갖는 것) 시점에 타입이 결정된다.
			- javascript(정수, 실수, boolean, 문자)
			- 내부적으로: Number, boolean, Array, Object 등 타입을 가지고 있다.
			
			변수(scope)
			현재 page (Ex04_Script.html)
			1. page 전체에서 사용: 전역(global)
			2. page 안에 함수안에 사용: 지역(local)
			
		*/
			let num; //전역 >> 모든 함수에서 사용가능
			
			function call() {
				let name; //지역 (함수안에서만 유효)
				name="홍길동";
			}
			
			let n; //초기화
			console.log(n); // 정의되지 않았다.(indefined)
			n = 100;
			console.log("n:" + n);
			// 자바스크립트의 모든 지역 전역 변수는 무조건 초기화 하고 사용한다.
			
			let i,j;
			i = 200;
			j = 300;
			let result = i + j;
			console.log(result);
			
			let intnum = 100; 	// 타입(정수)
			let dnum = 12.345; 	// 타입 (실수)
			let flag = true; 	// 타입 (boolean)
			let str = null; 	// 값이 없다.
			let str2 = "ABC" 	//타입(문자열)
			
			console.log(typeof(intnum));
			console.log(typeof(dnum));
			console.log(typeof(flag));
			console.log(typeof(str));
			console.log(typeof(str2));
			
			// 연산자
			// 산술(+, -, /, %)
			var num1 = 10;
			var num2 = 3;
			document.write(num1/num2 + "<br>");
			document.write(num1%num2 + "<br>");
			
			// 관계연산자((==, ===), !=, >=, < ....)
			var a = 3;
			var b = 5;
			document.write((a == b) + "<br>");
			document.write((a != b) + "<br>");
			document.write((a > b) + "<br>");
			
			// 논리 (&&, ||)
			document.write((10 > 5) && (1 != 3) + "<br>"); // true
			document.write((10 > 5) || (1 != 3) + "<br>"); // true
			
			//삼항연산자
			var result2 = (4%2 == 0) ? "짝수" : "홀수";
			document.write(result2 + "<br>");
			
			//대입 연산자(+=, -=, *=, /=)
			let p = 10;
			let k = 5;
			p += k; // p= p+k
			document.write("결과: " + p + "<br>");
			
			let x = 5+5;
			let y = "5" + 5; // 55
			let z = "HELLO" + 5; // HELLO5
			
			document.write("x: " + x + "<br>");
			document.write("y: " + y + "<br>");
			document.write("z: " + z + "<br>");
			
			let v = "5"; // 문자형 숫자
			let v2 = 5;
			let v3 = 5;
			document.write((v == v2) + "<br>"); // == 값을 비교하는 연산자 true
			document.write((v === v2) + "<br>"); // 값만 같은 것이 아니라 타입도 같는지 확인 하는 것 false
			document.write((v2 === v2) + "<br>"); // 자바랑 다른것
	</script>
</head>
<body>

</body>
</html>
