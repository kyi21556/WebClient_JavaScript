<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// while
		let i = 1;
		let sum = 0;
		while(i <= 10) {
			sum += i;
			i++;
		}
		document.write("sum: " + sum + "<br>" + i + "<br>");
		
		// for
		let sum2 = 0;
		for(let i = 0; i <= 10; i++) {
			if(i % 3 == 0) {
				console.log("i: " + i);
				//break;
				continue;
			}
			console.log("for i: " + i);
			sum2 += i;
		}
		document.write("sum2: " + sum2 + "<br>" + i + "<br>");
		
		//do ~ while
		let a = 1;
		do {
			document.write(a + "<br>");
			a++;
		} while (a < 11);
		
		//개선된 for문 자바 >> for(int i : array)
		//	   자바스크립트 >> for(let i in array)
			
		/*
		java: 정적(Array) 	  >> 배열방의 고정
			  동적(Collection) >> 배열방의 동적(다양한 클래스를 제공받는다.)
		
		정적(Array)
		int[] arr = new int[3];
		int[] arr = new int[]{1, 2, 3};
		int[] arr = {1, 2, 3};
		
		동적(Collection)
		ArrayList al = new ArrayList();
		al.add(1);
		al.add(2);
		
		/////////////////////////////////////////////////////////
		
		javascript >>정적 + 동적을 합쳐서 Array
		
		선언방법
		let arr = []; ->가장 좋아하는 코드
		
		arr.push(); -> 이렇게 값을 넣는다.
		*/
		
		let arr = [10, 20, 30]; // 좋은냄새
		
		for(let i = 0; i < arr.length; i++) {
			document.write(arr[i] + "<br>");
		}
		
		// 다른방법
		let eng = new Array(3); // 나쁜냄새
		for(let i = 0; i < eng.length; i++) {
			document.write(eng[i] + "<br>");
		} //각각의 방이 타입 정보를 가지지 않았다.
		//undefined
		
		//해결책
		eng[0] = 100;
		eng[1] = 200;
		eng[2] = 300;
		document.write("<hr>");
		for(let i = 0; i < eng.length; i++) {
			document.write(eng[i] + "<br>");
		}
		
		// 좋은냄새 >> 빈배열
		// javascript Array의 자료구조는 Stack이다.(LIFO)
		let arr2 = [];
		arr2.push(10);
		arr2.push(20);
		
		// 1. 배열 기본 생성 방법 (나쁜냄새)
		let array = new Array(5);
		
		// 2. 배열의 생성과 초기화 (나쁜냄새)
		let array2 = new Array(10, 20, 30);
		
		// 3. 동적배열(좋은냄새)
		let array3 = [1, 2, 3];
		
		let array4= [];
		array4.push(10);
		array4.push(11);
		document.write(array4.pop());
		
		
	</script>
</head>
<body>

</body>
</html>
