	window.onload=function(){
		
		//body의 첫번째 자식요소의 안에 텍스트 입력(<h1>)
		document.body.firstElementChild.innerText = 
		movie.boxOfficeResult.showRange.substr(0, 8) + " " + movie.boxOfficeResult.boxofficeType;
		
		//dailyList만 따로 저장
		let dailyList = movie.boxOfficeResult.dailyBoxOfficeList;
		
		//dailyList의 갯수만큼 for 동작
		for(let index in dailyList){
			let mkTr = document.createElement("tr"); 	  //먼저 <tr> 생성
			let inRank = document.createElement("td"); 	  //rank 들어갈 <td>생성
			let inMovieNm = document.createElement("td"); //movieNm(제목) 들어갈 <td>생성
			let inAudiCnt = document.createElement("td"); //audicnt(당일 관객수) 들어갈 <td>생성
			let inAudiAcc = document.createElement("td"); //audiacc(누적 관객수) 들어갈 <td>생성
			
			//위에서 만든 각각의 <td>들 안에 정보 넣기
			inRank.innerHTML = dailyList[index].rank;
			inMovieNm.innerHTML = dailyList[index].movieNm;
			inAudiCnt.innerHTML = dailyList[index].audiCnt;
			inAudiAcc.innerHTML = dailyList[index].audiAcc;
			
			//먼저 만들어놓은 <tr>에 순차적으로 넣기
			mkTr.appendChild(inRank);
			mkTr.appendChild(inMovieNm);
			mkTr.appendChild(inAudiCnt);
			mkTr.appendChild(inAudiAcc);
			
			//본문에 만들어놓은 테이블에 완성된 <tr> 넣기
			document.getElementById("movieTable").appendChild(mkTr);
		}
	
	}
