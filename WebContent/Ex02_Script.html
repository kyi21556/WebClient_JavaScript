<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//javascript 해석 > 웹브라우저 (해석 + 다양한 객체)
		//내장객체(브라우저가 가지고 잇는 자원들) >> window객체
		window.document.write("방가방가");
		
		//window 객체 생략 가능
		document.write("window객체 생략 가능<br>");
		
		console.log("디버깅, 결과 미리보기, 오류메시지 확인");
		console.log(10+10);
		
		document.write("<b>hello world</b>");
		document.write('<table border="1">');
		document.write('<tr><td>aa</td><td>bb</td><tr>');
		document.write("</table>");
		
		//var, let, const
		
		var num; //타입이 정해지지 않았다. (정수, 문자, 날짜)
		let num2;
		
		console.log(num); //undefined 정상이다. 정의되지 않았다는 뜻.
		num = 100; // 이때 타입이 설정되었다. (숫자를 주었으니 내부적으로 number타입)
		console.log("num: " + num);
		console.log(typeof(num)); //숫자타입 number
		
		// javascript는 순서대로 실행된다!!
		
		// 0번째 객체를 콘솔창에 뿌려라
		// var ele = window.document.forms[0].elements[0];
		// console.log(ele)
		// Ex02_Script.html:35 Uncaught TypeError: Cannot read property 'elements' of undefined
		// 하지만 이런 에러가 뜬다.
		// 자바스크립트는 순서대로 실행되기 때문에 이 콘솔이 실행될 때 아래에 폼은 실행되지 않았다.
		
		// 순서에 상관없이 프로그래밍 하고싶으면
		// 함수를 생성하면 된다. 순서대로 실행도되는 것이 아니고 ...그의 이름을 불러 주었을 떄.
		
		function data() {
			var ele = window.document.forms[0].elements[0];
			console.log(ele)
		}
		
		
	</script>
</head>
<body>
		<form action="#" method="get" name = "myform">
			<input type="text" 		name="userid" 	value="hong"><br>
			<input type="password" 	name="pwd" 		value="1004"><br>
			<input type="submit" 	value="전송">
		</form>
		
		<input type="button" value="클릭해봐" onclick="data()">
</body>
<script type="text/javascript">
	var ele = window.document.forms[0].elements[0];
	console.log(ele)
	//ele라는 변수에는 <input type="text" name="userid" value="hong"><br> 태그 전체가 들어가있다.
	//객체를 담고 있다(태그객체)
	console.log(ele.value);
	console.log(ele.value.length);
	
	var value = window.document.myform.userid.value;
	console.log("타입: " + typeof(value));
	
	// 함수 안에서 처리... 그 함수를 호출하는 방법이 맞는 방법
	if(value.length < 5) {
		alert("다시 입력해");
		ele.value = "";
	}
	
</script>
</html>
