<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내장객체(웹 브라우저로부터 제공을 받는다)</title>
	<script type="text/javascript">
		/* 
			javascript는 다양한 내장 객체를 제공받는다: new를 통해서 또는 그냥 사용해서(이미 new가 되어 있는 것)
			ex) Date, Array() 제공
		
		*/
		let today = new Date();
		document.write(today + "<br>");
		document.write(today.getFullYear() + "<br>");
		document.write(today.getMonth() + 1 + "<br>");
		document.write(today.getDate() + "<br>");
		document.write(today.getHours() + "<br>");
		document.write(today.getMinutes() + "<br>");
		document.write(today.getSeconds() + "<br>");
		
		// Java에서는 Math.Random() >> Math클래스가 static 함수를 가지고 있다.
		
		//java 스크립트에서도 있다.
		document.write(Math.random() + "<br>"); // 0<=1 범위 <1
		document.write(parseInt((Math.random()*45) + 1) + "<br>");
		
		document.write(Math.round(3.5678) + "<br>");
		document.write(Math.max(3, 8, 99, 55, 10));
		
		//POINT 문자열 관련 함수
		let str="ABCDEF";
		
		
		
		//document.write() 에서 document가 반복되니 이 함수안에는 document 안써도 된다.
		with(document){
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>");
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
			let str2= str.replace("E", "ZZZZZZZ");
			write(str2 + "<br>");
			
			//str="ABCDEF"
			write(str.substring(2,4) + "<br>") 	// CD
			write(str.substring(1,1) + "<br>") 	//
			write(str.substring(1,2) + "<br>") 	// B
			write(str.substring(1) + "<br>") 	// BCDEF
			
			let strarr = "A B C D";
			let arr = strarr.split(" "); // return Array
			write(arr);
			
			// slice(start, end)
			// substring(start, end)
			// substr(start, length)
			
			////////////////////////////////////////////////////////
			
			//TODAY POINT
			//개선된 포문
			
			// java: for(String s : arr) {s값 출력}
			
			// MA(C#), javascript >> in
			// javascript: for(let s in arr) {}
			
			write("<br")
			for(let index in arr) { // *****중요****배열의 첨자값(index)************
				// write(index + "<br>")
				write(arr[index] + "<br>");
			}
		}
		
	</script>
</head>
<body>

</body>
</html>
